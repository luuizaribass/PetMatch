<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/icon.png" />
    <title>Login - Pet Match</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            z-index: 10;
        }

        .form-container {
            max-width: 500px;
            width: 100%;
            margin-top: 80px;
            padding: 3rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 40px;
            margin-right: 10px;
        }

        /* Botão personalizado roxo */
        .btn-roxo {
            background-color: #6f42c1;
            /* Cor roxa (exemplo) */
            color: white;
            /* Cor do texto */
            border: none;
            transition: background-color 0.3s ease;
        }

        /* Hover: roxo mais escuro */
        .btn-roxo:hover {
            background-color: #5a2d9e;
            /* Tom de roxo mais escuro para o efeito de hover */
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
        <div class="container">
            <img class="logo" src="../assets/icon.png" alt="Logo Pet Match">
            <a class="navbar-brand" href="../index.html">Pet Match</a>
        </div>
    </nav>

    <!-- FORMULÁRIO DE LOGIN -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="form-container">
            <h3 class="text-center mb-4">Entrar na sua conta</h3>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="seuemail@email.com" required />
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required />
                </div>
                <button type="submit" class="btn btn-roxo w-100 fw-semibold rounded-pill">Entrar</button>

                <p class="mt-3 text-center">
                    Ainda não tem conta? <a href="cadastro.html">Cadastre-se</a>
                </p>
            </form>
        </div>
    </div>

</body>

</html>
