  <script>
    const quizData = [

      { question: "2. Quanto tempo voc√™ passa em casa por dia?", options: { muito: "A maior parte do tempo, fico em casa.", medio: "Metade do dia, geralmente.", pouco: "Quase n√£o paro em casa." } },
      { question: "3. Voc√™ mora em:", options: { apartamento: "Um apartamento pequeno ou m√©dio.", casa: "Uma casa com espa√ßo.", outro: "Um local menor, tipo kitnet ou quarto alugado." } },
      { question: "4. Voc√™ gosta de ambientes:", options: { barulhento: "Animados e cheios de energia.", equilibrado: "Nem t√£o agitado, nem t√£o calmo.", calmo: "Silenciosos e tranquilos." } },
      { question: "5. Sua rotina √©:", options: { agitada: "Sempre ocupada e movimentada.", equilibrada: "Com tempo livre e compromissos equilibrados.", leve: "Bem tranquila e previs√≠vel." } },
      { question: "6. Voc√™ prefere:", options: { companhia: "Ter companhia o tempo todo.", independencia: "Ter seu pr√≥prio espa√ßo.", cuidado: "Dar carinho e aten√ß√£o." } },
      { question: "7. Voc√™ se considera uma pessoa:", options: { carinhosa: "Muito afetuosa.", reservada: "Mais reservada.", aventureira: "Curiosa e ousada." } },
      { question: "8. Qual desses lugares voc√™ prefere?", options: { natureza: "Trilhas, parques e √°reas abertas.", casa: "Meu sof√° e uma boa s√©rie.", agua: "Praia, rio ou lago." } },
      { question: "9. Como reage √† bagun√ßa?", options: { nao_ligo: "N√£o ligo, faz parte!", incomoda: "Me incomoda um pouco.", odeio: "Gosto de tudo organizado." } },
      { question: "10. O que te faz mais feliz?", options: { paz: "Ter momentos tranquilos.", amor: "Cuidar de algu√©m.", aventura: "Explorar o novo." } }
    ];

    const pets = [
      { nome: "Thor üê∂", tipo: "ativo", img: "../assets/thor.avif", desc: "Brincalh√£o e cheio de energia, ideal para quem ama aventuras e movimento." },
      { nome: "Bela üê∂", tipo: "carinhoso", img: "../assets/bela.avif", desc: "Doce e amorosa, perfeita para quem fica bastante tempo em casa." },
      { nome: "Luna üê±", tipo: "tranquilo", img: "../assets/luna.jpg", desc: "Tranquila e observadora, adora sil√™ncio e conforto." },
      { nome: "Tom üê±", tipo: "independente", img: "../assets/tom.avif", desc: "Curioso e aut√™ntico, ideal para quem tem rotina equilibrada." },
      { nome: "Bubbles üê†", tipo: "calmo", img: "../assets/bubbles.avif", desc: "Calmo e silencioso, √≥timo para quem quer paz e leveza." },
      { nome: "Coral üê†", tipo: "colorido", img: "../assets/coral.avif", desc: "Colorida e vibrante, traz alegria mesmo nos dias quietos." },
      { nome: "Nina üê¢", tipo: "paciente", img: "../assets/nina.avif", desc: "Serena e paciente, perfeita para quem valoriza o tempo e a calma." },
      { nome: "Jade üêç", tipo: "reservada", img: "../assets/jade.avif", desc: "Misteriosa e independente, combina com pessoas introspectivas." },
      { nome: "Kiwi üïäÔ∏è", tipo: "sociavel", img: "../assets/kiwi.avif", desc: "Falante e simp√°tico, adora intera√ß√£o e alegria." },
      { nome: "Sol ü¶ú", tipo: "alegre", img: "../assets/sol.avif", desc: "Energ√©tico e divertido, ideal para quem gosta de dias animados." },
      { nome: "Pipoca üê∞", tipo: "fofo", img: "../assets/pipoca.avif", desc: "Fofo e brincalh√£o, ama carinho e rotina leve." },
      { nome: "Chico üêπ", tipo: "curioso", img: "../assets/chico.webp", desc: "Pequeno e divertido, √≥timo para quem vive em espa√ßos menores." }
    ];

    let currentQuestion = 0;
    let scores = {};
    Object.keys(pets.reduce((acc, p) => (acc[p.tipo] = 0, acc), {})).forEach(k => scores[k] = 0);

    const quizEl = document.getElementById("quiz");
    const nextBtn = document.getElementById("nextBtn");
    const resultEl = document.getElementById("result");

    function loadQuestion() {
      const q = quizData[currentQuestion];
      quizEl.innerHTML = `
        <h5 class="fw-bold mb-4">${q.question}</h5>
        ${Object.entries(q.options).map(([key, value]) => `
          <div class="form-check mb-2 text-start">
            <input class="form-check-input" type="radio" name="answer" id="${key}" value="${key}">
            <label class="form-check-label" for="${key}">${value}</label>
          </div>
        `).join('')}
      `;
    }

    nextBtn.addEventListener("click", () => {
      const answer = document.querySelector('input[name="answer"]:checked');
      if (!answer) return alert("Por favor, selecione uma resposta!");
      const val = answer.value;
      if (scores[val] !== undefined) scores[val]++;

      currentQuestion++;
      if (currentQuestion < quizData.length) loadQuestion();
      else showResult();
    });

    function showResult() {
      quizEl.classList.add("d-none");
      nextBtn.classList.add("d-none");
      resultEl.classList.remove("d-none");

      const bestType = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);
      const matched = pets.filter(p => p.tipo === bestType);
      const pet = matched.length ? matched[Math.floor(Math.random() * matched.length)] : pets[Math.floor(Math.random() * pets.length)];

      resultEl.innerHTML = `
        <img src="${pet.img}" alt="${pet.nome}" class="img-fluid rounded-circle shadow mb-3" style="width:220px;">
        <h3>${pet.nome}</h3>
        <p>${pet.desc}</p>
        <a href="../index.html" class="btn btn-outline-primary mt-3">Voltar ao in√≠cio</a>
      `;
    }

    loadQuestion();
  </script>
